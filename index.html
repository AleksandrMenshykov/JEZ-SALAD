<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Jez Salad</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="header__nav">
        <a href="/">
          <img src="./images/logo.svg" alt="Jez Salad logo">
        </a>
        <ul class="header__menu">
          <li><a class="header__link" href="#">Home</a></li>
          <li><a class="header__link" href="#">Menu</a></li>
          <li><a class="header__link" href="#">Contact</a></li>
          <li><a class="header__link" href="#">About Us</a></li>
        </ul>
        <a class="button-link header__sing-link" href="#">Sign</a>
      </nav>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="container">
        <p class="hero__label">#1 Best Healthy Salad</p>
        <h1 class="hero__title">
          <span class="title-accent">Skip</span>
          The Diet, Just Eat Healthy With Jez Salad
        </h1>
        <p class="hero__desc">Imagine you don't need a diet because we provide
          healthy and delicious food for you!</p>
        <a class="button-link hero__order-link" href="#">Order Food</a>
        <ul class="hero__advantagies-list">
          <li class="hero__advantagies-item">
            <span class="hero__advantagies-item-accent">5.000+</span>Customer
          </li>
          <li class="hero__advantagies-item">
            <span class="hero__advantagies-item-accent">8.000+</span>Delivery
          </li>
          <li class="hero__advantagies-item">
            <span class="hero__advantagies-item-accent">1.000+</span>Ratings
          </li>
        </ul>
      </div>
